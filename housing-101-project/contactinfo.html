<html>

<head>
	<meta charset="utf-8">

<body>
	<nav class="return">
		<a href="../housing-101">Return to Project Overview</a>
	</nav>
	<header>
		<nav>
			<ul id="breadcrumb">
				<li>
					<a href="index.html"><img src="img/postingLogo.png" alt="H101 logo"></a>
					<!-- logo button made by Zack Ng -->
				</li>
				<li>
					<a href="categories.html">Choose Category</a>
				</li>
				<li>Contact Info</li>
			</ul>
			<ul id="account">
				<li>
					<a href="index.html">account</a>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<h1>Enter Contact Info</h1>
		<div id="container">
			<div id="forms">
				<div id="name" class="input">
					<form>
						<label>Contact name</label>
						<input type="text" />
					</form>
				</div>

				<div class="input">
					<form class="email">
						<label>*Email</label>
						<input type="text" />
					</form>

					<form class="email">
						<label>*Confirm email</label>
						<input type="text" />
					</form>

					<form id="emailOptions">
						<ul>
							<li><input type="radio" id="mailRelay" name="emailOptions"><label for="mailRelay">H101 mail relay</label>
							</li>
							<li><input type="radio" id="showRealEmail" name="emailOptions"><label for="showRealEmail">show my real email address</label>
							</li>
							<li><input type="radio" id="noReplies" name="emailOptions"><label for="noReplies">no replies to this email</label>
							</li>
						</ul>
					</form>

				</div>

				<!-- <form class="option">
				<select>
				<option>H101 mail relay</option>
				<option>show my real email address</option>
				<option>no replies to this email</option>
			</select>
		</form> -->

				<div class="input">
					<form class="phone">
						<label>*Phone number</label>
						<input type="text" />
					</form>

					<form class="phone">
						<label>*Confirm phone number</label>
						<input type="text" />
					</form>

					<form id="alsoContact" class="option">
						<label>can also contact me:</label>
						<div id="byPhoneText">
							<input type="radio" id="byPhone" name="byPhoneText">
							<label for="byPhone">by phone</label>
							<input type="radio" id="byText" name="byPhoneText">
							<label for="byText">by text</label>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div id="continue">
			<a href="postinfo.html">Continue</a>
		</div>
	</main>

	<footer>
		<nav>
			<ul>
				<li class="footernav">

	</footer>
