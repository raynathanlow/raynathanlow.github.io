<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Posting - Choose Category - H101</title>
	<link rel="stylesheet" href="css/categories.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700">
	<link rel="icon" href="img/favicon.png" type="image/png">
	<!--favicon made by Zack Ng-->
</head>

<body>
	<nav class="return">
		<a href="../housing-101">Return to Project Overview</a>
	</nav>
	<header>
		<nav>
			<ul id="breadcrumb">
				<li>
					<a href="index.html"><img src="img/postingLogo.png" alt="H101 logo"></a>
					<!-- logo button made by Zack Ng -->
				</li>
				<li>Choose Category</li>
			</ul>
			<ul id="account">
				<li>
					<a href="index.html">account</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>Choose Category</h1>
		<h2>Please limit each posting to a single area and category, once per 48 hours</h2>

		<div id="forms">
			<div id="type">
				<form>
					<label>Type of Posting:</label>
					<ul>
						<li><input type="radio" name="type" id="wanted"><label for="wanted">Wanted</label></li>
						<li><input type="radio" name="type" id="offered"><label for="offered">Offered</label></li>
					</ul>
				</form>
			</div>
			<div id="category">
				<form>
					<label>Category:</label>
					<ul>
						<li><input type="radio" name="category" id="apartments"><label for="apartments">Apartments</label></li>
						<li><input type="radio" name="category" id="rooms"><label for="rooms">Rooms</label></li>
						<li><input type="radio" name="category" id="sublets"><label for="sublets">Sublets</label></li>
						<li><input type="radio" name="category" id="housingSwap"><label for="housingSwap">Housing Swap</label></li>
						<li><input type="radio" name="category" id="housingShare"><label for="housingShare">Housing Share</label></li>
						<li><input type="radio" name="category" id="realEstate"><label for="realEstate">Real Estate</label></li>
						<li><input type="radio" name="category" id="officeCommercial"><label for="officeCommercial">Office/Commercial</label></li>
						<li><input type="radio" name="category" id="parking"><label for="parking">Parking</label></li>
						<li><input type="radio" name="category" id="storage"><label for="storage">Storage</label></li>
						<li><input type="radio" name="category" id="vacationRentals"><label for="vacationRentals">Vacation Rentals</label></li>
					</ul>
				</form>
			</div>
			<div id="location">
				<form>
					<label>Location:</label>
					<ul>
						<li><input type="radio" name="location" id="vancouver"><label for="vancouver">City of Vancouver</label></li>
						<li><input type="radio" name="location" id="northShore"><label for="northShore">North Shore</label></li>
						<li><input type="radio" name="location" id="burnabyNewWest"><label for="burnabyNewWest">Burnaby/New West</label></li>
						<li><input type="radio" name="location" id="deltaSurreyLangley"><label for="deltaSurreyLangley">Delta/Surrey/Langley</label></li>
						<li><input type="radio" name="location" id="tricitiesPittMaple"><label for="tricitiesPittMaple">Tricities/Pitt/Maple</label></li>
						<li><input type="radio" name="location" id="richmond"><label for="richmond">Richmond</label></li>
					</ul>
				</form>
			</div>
		</div>
		<div id="formsDropdown">
			<form id="typeOfPosting">
				<label>Type of Posting:</label>
				<div id="radioButtons">
					<input type="radio" id="typeWanted" name="typeOfPosting">
					<label for="typeWanted">wanted</label>
					<input type="radio" id="typeOffered" name="typeOfPosting">
					<label for="typeOffered">offered</label>
				</div>
			</form>

			<form>
				<label>Category:</label>
				<select>
					<option>Apartments</option>
					<option>Rooms</option>
					<option>Sublets</option>
					<option>Housing swap</option>
					<option>Housing share</option>
					<option>Real estate</option>
					<option>Office/Commercial</option>
					<option>Parking</option>
					<option>Storage</option>
					<option>Vacation Rentals</option>
				</select>
			</form>

			<form>
				<label>Location:</label>
				<select>
					<option>City of Vancouver</option>
					<option>North Shore</option>
					<option>Burnaby/New West</option>
					<option>Delta/Surrey/Langley</option>
					<option>Tricities/Pitt/Maple</option>
					<option>Richmond</option>
				</select>
			</form>
		</div>
		<div id="continue">
			<a href="contactinfo.html">Continue</a>
		</div>
	</main>

	<footer>
		<nav>
			<ul>
				<li><a href="index.html">about</a></li>
				<li><a href="index.html">help</a></li>
				<li><a href="index.html">mobile</a></li>
			</ul>
		</nav>
	</footer>
</body>

</html>
